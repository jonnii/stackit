<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Stackit</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #3fb950 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #79c0ff;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #21262d;
            border-color: var(--text-secondary);
        }

        .stack-illustration {
            margin: 2rem 0;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Looks like this branch doesn't exist in the stack. The page you're looking for might have been moved, deleted, or never existed.</p>
        
        <div class="stack-illustration">
            <svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3fb950;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="40" y="80" width="120" height="16" rx="4" fill="url(#grad)" opacity="0.4"/>
                <rect x="40" y="50" width="120" height="16" rx="4" fill="url(#grad)" opacity="0.6"/>
                <rect x="40" y="20" width="120" height="16" rx="4" fill="url(#grad)" opacity="0.8" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5"/>
                <text x="170" y="32" fill="#ff6b6b" font-size="20">✗</text>
            </svg>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary">← Back to Home</a>
            <a href="https://github.com/jonnii/stackit" class="btn btn-secondary">View on GitHub</a>
        </div>
    </div>
</body>
</html>
