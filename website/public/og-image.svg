<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#161b22" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Stack illustration -->
  <g transform="translate(150, 200)">
    <rect x="0" y="140" width="300" height="40" rx="8" fill="url(#grad)" opacity="0.5"/>
    <rect x="0" y="80" width="300" height="40" rx="8" fill="url(#grad)" opacity="0.7"/>
    <rect x="0" y="20" width="300" height="40" rx="8" fill="url(#grad)" opacity="0.9"/>
    
    <!-- Arrow -->
    <path d="M 320 40 L 380 40" stroke="url(#grad)" stroke-width="4" fill="none"/>
    <path d="M 365 25 L 380 40 L 365 55" stroke="url(#grad)" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="550" y="250" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="80" font-weight="700" fill="url(#grad)">Stackit</text>
  <text x="550" y="320" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="36" fill="#8b949e">Make stacked changes fast &amp; intuitive</text>
  <text x="550" y="400" font-family="'SF Mono', monospace" font-size="28" fill="#c9d1d9">$ stackit create</text>
  <text x="550" y="450" font-family="'SF Mono', monospace" font-size="28" fill="#c9d1d9">$ stackit submit</text>
</svg>
